<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Welcome, this is a EUROSHINI backend!</h1>
        <p class="lead">This is your homepage</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"> You are logged in as user "{{account.login}}". </span>

                <hr>

                <span *ngFor="let salePoint of salepoints;trackBy: trackId">
                    <a class="btn btn-primary" routerLink="tire" [queryParams]="{salePointId:salePoint.id}">
                        <i class="fa fa-fw fa-asterisk" aria-hidden="true"></i>
                        <span>Cклад #{{salePoint.id}}: {{salePoint.name}}</span>
                    </a>
                </span>

            </div>
        </div>
    </div>
</div>
