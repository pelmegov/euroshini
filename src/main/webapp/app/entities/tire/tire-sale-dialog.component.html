<form name="saleForm" role="form" novalidate (ngSubmit)="sale()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTireLabel">Sale Tire</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" hidden>
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tire.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="tire.title" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_salePoint">Sale Point</label>
            <input type="text" class="form-control" name="salePoint" id="field_salePoint"
                   [(ngModel)]="tire.salePoint.name" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_count">Count in sale point</label>
            <input type="number" class="form-control" name="count" id="field_count"
                   [(ngModel)]="tire.count" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sale_count">Count for sale</label>
            <input type="number" class="form-control" name="sale_count" id="field_sale_count" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_price">Price (Default Price: {{tire.price}})</label>
            <input type="number" class="form-control" name="price" id="field_price"
                   [ngModel]="tire.price" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Sale</span>
        </button>
    </div>
</form>
