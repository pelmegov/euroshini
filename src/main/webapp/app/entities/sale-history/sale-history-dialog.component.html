<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySaleHistoryLabel">Create or edit a Sale History</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!saleHistory.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="saleHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_count">Count</label>
            <input type="number" class="form-control" name="count" id="field_count"
                [(ngModel)]="saleHistory.count" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                [(ngModel)]="saleHistory.price" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sum">Sum</label>
            <input type="number" class="form-control" name="sum" id="field_sum"
                [(ngModel)]="saleHistory.sum" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_tire">Tire</label>
            <select class="form-control" id="field_tire" name="tire" [(ngModel)]="saleHistory.tire" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tireOption.id === saleHistory.tire?.id ? saleHistory.tire : tireOption" *ngFor="let tireOption of tires; trackBy: trackTireById">{{tireOption.title}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
