
<div *ngIf="revenueHistory">
    <h2><span>Revenue History</span> {{revenueHistory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Count</span></dt>
        <dd>
            <span>{{revenueHistory.count}}</span>
        </dd>
        <dt><span>Tire</span></dt>
        <dd>
            <div *ngIf="revenueHistory.tire">
                <a [routerLink]="['/tire', revenueHistory.tire?.id]">{{revenueHistory.tire?.title}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'revenue-history/'+ revenueHistory.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
